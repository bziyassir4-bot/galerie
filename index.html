<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Accessible Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        #image {
            width: 600px;
            height: 400px;
            line-height: 400px;
            border: 3px solid #ccc;
            margin: 30px auto;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            color: #333;
            font-size: 1.2em;
        }

        .preview {
            width: 150px;
            height: 100px;
            margin: 10px;
            border: 2px solid #ccc;
        }

        .preview:hover {
            cursor: pointer;
        }
        
        /* Focus Indicator for Keyboard Accessibility */
        .preview:focus {
            outline: 5px solid orange; 
            outline-offset: 3px;
        }
    </style>
</head>
<body onload="setupGallery()">
    <h1>Interactive Photo Gallery</h1>
    <h2>Preview Images</h2>

    <div id="image">
        Hover over or focus on an image below to display here.
    </div>

    <div id="gallery">
        <img class="preview" id="img1" src="https://picsum.photos/id/1015/400/300" 
             alt="Beautiful mountain landscape with a winding road." 
             onmouseover="upDate(this)" onmouseout="undo()"
             onfocus="upDate(this)" onblur="undo()">

        <img class="preview" id="img2" src="https://picsum.photos/id/1025/400/300" 
             alt="A lovely dog, a white and brown terrier, looking alert." 
             onmouseover="upDate(this)" onmouseout="undo()"
             onfocus="upDate(this)" onblur="undo()">

        <img class="preview" id="img3" src="https://picsum.photos/id/1041/400/300" 
             alt="A calm lake reflecting the sky and distant trees." 
             onmouseover="upDate(this)" onmouseout="undo()"
             onfocus="upDate(this)" onblur="undo()">

        <img class="preview" id="img4" src="https://picsum.photos/id/1056/400/300" 
             alt="A sunset beach with waves gently washing ashore." 
             onmouseover="upDate(this)" onmouseout="undo()"
             onfocus="upDate(this)" onblur="undo()">

        <img class="preview" id="img5" src="https://picsum.photos/id/201/400/300" 
             alt="Close-up of a vintage analog camera lens." 
             onmouseover="upDate(this)" onmouseout="undo()"
             onfocus="upDate(this)" onblur="undo()">

        <img class="preview" id="img6" src="https://picsum.photos/id/324/400/300" 
             alt="A field of brightly colored red and yellow tulips." 
             onmouseover="upDate(this)" onmouseout="undo()"
             onfocus="upDate(this)" onblur="undo()">
    </div>

    <script src="script.js"></script>
</body>
</html>
